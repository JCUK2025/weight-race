<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Holiday Weight Race</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#6c5ce7">
    
    <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22Holiday%20Weight%20Race%22,%22short_name%22:%22WeightRace%22,%22start_url%22:%22.%22,%22display%22:%22standalone%22,%22background_color%22:%22#f0f2f5%22,%22theme_color%22:%22#6c5ce7%22,%22icons%22:[{%22src%22:%22https://cdn-icons-png.flaticon.com/512/2664/2664531.png%22,%22sizes%22:%22512x512%22,%22type%22:%22image/png%22}]}">

    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2664/2664531.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2664/2664531.png">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { --active-color: #6c5ce7; --bg: #f0f2f5; --gold: #f1c40f; --silver: #bdc3c7; --bronze: #cd7f32; --accent: #00cec9; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); padding: 0 10px 140px; display: flex; flex-direction: column; align-items: center; margin:0; overflow-x: hidden; }
        
        .timer-strip { background: linear-gradient(135deg, #00cec9, #0984e3); color: white; width: 100%; max-width: 450px; padding: 15px; border-radius: 0 0 20px 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 10px; box-sizing: border-box;}
        .timer-grid { display: flex; justify-content: center; gap: 15px; margin-top: 5px; }
        .timer-unit { display: flex; flex-direction: column; }
        .timer-num { font-size: 22px; font-weight: 900; }
        .timer-label { font-size: 8px; text-transform: uppercase; opacity: 0.8; }

        .app-header { width: 100%; max-width: 450px; display: flex; align-items: center; gap: 12px; padding: 10px 5px; box-sizing: border-box;}
        .app-logo { width: 35px; height: 35px; object-fit: contain; }
        .app-title h1 { margin: 0; font-size: 18px; color: #2d3436; }

        .user-nav { width: 100%; max-width: 450px; display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .user-nav::-webkit-scrollbar { display: none; }
        .user-btn { flex: 0 0 auto; min-width: 85px; padding: 10px; border-radius: 12px; border: none; font-weight: bold; opacity: 0.4; color: white; transition: 0.3s; cursor: pointer; }
        .user-btn.active { opacity: 1; transform: scale(1.05); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .add-btn { background: #2d3436; min-width: 40px; height: 40px; border-radius: 50%; color: white; border: none; font-size: 20px; cursor: pointer; }

        .card { background: white; padding: 20px; border-radius: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: 100%; max-width: 450px; margin-bottom: 15px; box-sizing: border-box; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: #f8f9fa; padding: 12px; border-radius: 12px; text-align: center; border-bottom: 3px solid #ddd; }
        .stat-label { font-size: 9px; text-transform: uppercase; font-weight: 800; color: #666; display: block; margin-bottom: 4px; }
        .stat-val { font-size: 16px; font-weight: 800; color: #2d3436; }
        .weekly-target { grid-column: span 2; background: #e3f2fd; border-color: #2196f3; }

        .ai-coach { background: #2d3436; color: #fab1a0; padding: 15px; border-radius: 12px; font-style: italic; font-size: 14px; border-left: 4px solid var(--gold); margin-bottom: 15px; }
        .trophy-cabinet { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .trophy-icon { font-size: 24px; background: #f8f9fa; padding: 10px; border-radius: 12px; border: 1px solid #eee; }
        .locked { opacity: 0.1; filter: grayscale(1); }

        .progress-bg { background: #eee; height: 14px; border-radius: 10px; overflow: hidden; margin-top: 5px; }
        .progress-fill { height: 100%; transition: width 1s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        .navbar { position: fixed; bottom: 0; width: 100%; max-width: 450px; background: white; display: flex; justify-content: space-around; padding: 15px 0 35px; border-radius: 24px 24px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); z-index: 100; }
        .nav-btn { background: none; border: none; font-weight: bold; color: #b2bec3; font-size: 11px; text-transform: uppercase; cursor: pointer; }
        .nav-btn.active { color: var(--active-color); border-bottom: 2px solid var(--active-color); }

        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .main-btn { width: 100%; padding: 16px; background: var(--active-color); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 10px;}
        .del-btn { background: #ff4757; color: white; border: none; border-radius: 6px; padding: 4px 8px; font-size: 10px; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="timer-strip" id="countdown-timer">
        <span style="font-size: 10px; font-weight: 800; opacity: 0.9;">TIME UNTIL FLIGHT ‚úàÔ∏è</span>
        <div class="timer-grid">
            <div class="timer-unit"><span class="timer-num" id="days">00</span><span class="timer-label">Days</span></div>
            <div class="timer-unit"><span class="timer-num" id="hours">00</span><span class="timer-label">Hrs</span></div>
            <div class="timer-unit"><span class="timer-num" id="mins">00</span><span class="timer-label">Min</span></div>
            <div class="timer-unit"><span class="timer-num" id="secs">00</span><span class="timer-label">Sec</span></div>
        </div>
    </div>

    <header class="app-header">
        <img src="https://cdn-icons-png.flaticon.com/512/2664/2664531.png" class="app-logo">
        <div class="app-title"><h1>Holiday Weight Race</h1></div>
    </header>

    <div class="user-nav" id="user-tabs"></div>
    
    <div id="page-data" class="page">
        <div class="card">
            <div id="ai-coach-main" class="ai-coach">Loading coach...</div>
            <div class="stat-grid">
                <div class="stat-box"><span class="stat-label">Current BMI</span><span class="stat-val" id="val-bmi">--</span></div>
                <div class="stat-box"><span class="stat-label">Left to Lose</span><span class="stat-val" id="val-left">--</span></div>
                <div class="stat-box weekly-target"><span class="stat-label">Target Loss Needed Per Week</span><span class="stat-val" id="val-weekly">--</span></div>
            </div>
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <button onclick="setUnit('kg')" id="unit-kg" style="flex:1; padding:8px; border-radius:8px; border:1px solid #ddd;">KG</button>
                <button onclick="setUnit('st')" id="unit-st" style="flex:1; padding:8px; border-radius:8px; border:1px solid #ddd;">ST/LB</button>
            </div>
            <input type="text" id="user_name" placeholder="Name" oninput="updateProfile()">
            <input type="color" id="user_color" onchange="updateProfile()" style="height:40px; padding:2px;">
            <div id="h-metric"><input type="number" id="h_cm" placeholder="Height (cm)"></div>
            <div id="h-imp" class="hidden" style="display:flex; gap:5px;"><input type="number" id="h_ft" placeholder="ft"><input type="number" id="h_in" placeholder="in"></div>
            <button class="main-btn" onclick="saveBio()">Update Profile & Height</button>
        </div>

        <div class="card">
            <h3>üèÜ Trophies</h3>
            <div class="trophy-cabinet" id="personal-trophies"></div>
        </div>

        <div class="card">
            <h3>‚öñÔ∏è Log Weight</h3>
            <div id="w-metric"><input type="number" id="w_kg" step="0.1" placeholder="Current weight"></div>
            <div id="w-imp" class="hidden" style="display:flex; gap:5px;"><input type="number" id="w_st" placeholder="st"><input type="number" id="w_lb" placeholder="lb"></div>
            <button class="main-btn" onclick="addWeight()">Submit Weight</button>
        </div>

        <div class="card">
            <h3>üéØ Goal</h3>
            <div id="t-metric"><input type="number" id="t_kg" placeholder="Target Weight"></div>
            <div id="t-imp" class="hidden" style="display:flex; gap:5px;"><input type="number" id="t_st" placeholder="st"><input type="number" id="t_lb" placeholder="lb"></div>
            <input type="date" id="t_date" onchange="saveGoal()">
        </div>

        <div class="card">
            <h3>üìú History</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <div id="page-stats" class="page hidden">
        <div class="card">
            <h3>üìà Group Journey</h3>
            <canvas id="groupLineChart" style="width:100%; height:250px;"></canvas>
        </div>
        <div class="card">
            <h3>üìä % of Body Weight Lost</h3>
            <canvas id="groupBarChart" style="width:100%; height:200px;"></canvas>
        </div>
    </div>

    <div id="page-race" class="page hidden">
        <div class="card" style="text-align:center; border: 2px solid var(--accent);">
            <span style="font-size:10px; font-weight:800; color:#666;">GROUP TOTAL LOST</span><br>
            <span style="font-size:24px; font-weight:900; color:var(--accent);" id="group-total-val">0.0kg</span>
        </div>
        <div class="card">
            <div id="podium" style="display:flex; justify-content:center; align-items:flex-end; gap:10px; height:100px; margin-bottom:20px;"></div>
            <div id="race-container"></div>
            <button class="main-btn" style="background:#25D366;" onclick="exportResults()">üì≤ Share Results</button>
        </div>
    </div>

    <div class="navbar">
        <button class="nav-btn active" id="btn-data" onclick="showPage('data')">Profile</button>
        <button class="nav-btn" id="btn-stats" onclick="showPage('stats')">Graphs</button>
        <button class="nav-btn" id="btn-race" onclick="showPage('race')">Race</button>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('holiday_v12')) || [{id:1, name:"Lisa", color:"#e84393", logs:[], h:0, target:0, tDate:"", unlockedTrophies:[]}];
        let currentId = users[0].id;
        let unit = localStorage.getItem('race_unit') || 'kg';
        let barChart = null; let lineChart = null;

        function save() { 
            localStorage.setItem('holiday_v12', JSON.stringify(users)); 
            localStorage.setItem('race_unit', unit); 
        }

        function triggerFireworks() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, zIndex: 1000 });
        }

        function updateCountdown() {
            const u = users.find(x => x.id === currentId);
            if (!u || !u.tDate) return;
            const diff = new Date(u.tDate).getTime() - new Date().getTime();
            if (diff < 0) return;
            document.getElementById('days').innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
            document.getElementById('hours').innerText = Math.floor((diff % 86400000) / 3600000).toString().padStart(2, '0');
            document.getElementById('mins').innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            document.getElementById('secs').innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);

        function setUnit(u) { unit = u; render(); }
        function addUser() { const n = {id:Date.now(), name:"Racer", color:"#0984e3", logs:[], h:0, target:0, tDate:"", unlockedTrophies:[]}; users.push(n); currentId = n.id; render(); }
        function updateProfile() { const u = users.find(x => x.id === currentId); u.name = document.getElementById('user_name').value; u.color = document.getElementById('user_color').value; save(); renderTabs(); }
        
        function saveBio() {
            const u = users.find(x => x.id === currentId);
            u.h = unit === 'kg' ? document.getElementById('h_cm').value : (parseFloat(document.getElementById('h_ft').value||0)*30.48) + (parseFloat(document.getElementById('h_in').value||0)*2.54);
            save(); render();
        }
        function saveGoal() {
            const u = users.find(x => x.id === currentId);
            u.target = unit === 'kg' ? parseFloat(document.getElementById('t_kg').value) : ((parseFloat(document.getElementById('t_st').value||0)*14) + parseFloat(document.getElementById('t_lb').value||0))/2.20462;
            u.tDate = document.getElementById('t_date').value;
            save(); render();
        }

        function addWeight() {
            const u = users.find(x => x.id === currentId);
            let kg = unit === 'kg' ? parseFloat(document.getElementById('w_kg').value) : ((parseFloat(document.getElementById('w_st').value||0)*14) + parseFloat(document.getElementById('w_lb').value||0))/2.20462;
            if(!kg) return;
            u.logs.push({id: Date.now(), kg, d: new Date().toLocaleDateString('en-GB'), ts: Date.now()});
            if(getProg(u) >= 100) triggerFireworks();
            save(); render();
        }

        function getProg(u) {
            if(!u.logs.length || !u.target) return 0;
            const journey = u.logs[0].kg - u.target;
            if(journey <= 0) return 100;
            return Math.min(100, Math.max(0, ((u.logs[0].kg - u.logs[u.logs.length-1].kg)/journey)*100));
        }

        function render() {
            const u = users.find(x => x.id === currentId);
            document.documentElement.style.setProperty('--active-color', u.color);
            renderTabs();
            ['h','w','t'].forEach(p => {
                document.getElementById(p+'-metric').classList.toggle('hidden', unit !== 'kg');
                document.getElementById(p+'-imp').classList.toggle('hidden', unit === 'kg');
            });
            
            if(u.logs.length > 0) {
                const curKg = u.logs[u.logs.length-1].kg;
                document.getElementById('val-bmi').innerText = u.h ? (curKg / ((u.h/100)**2)).toFixed(1) : "--";
                const left = Math.max(0, curKg - u.target);
                document.getElementById('val-left').innerText = formatW(left);
                if(u.tDate && left > 0) {
                    const weeks = (new Date(u.tDate) - new Date()) / (1000*60*60*24*7);
                    document.getElementById('val-weekly').innerText = weeks > 0 ? formatW(left/weeks) : "Time's up!";
                }
            }

            document.getElementById('ai-coach-main').innerText = u.logs.length > 1 ? `You've lost ${formatW(u.logs[0].kg - u.logs[u.logs.length-1].kg)} so far!` : "Log your weight to start!";
            document.getElementById('history-list').innerHTML = u.logs.slice().reverse().map(l => `
                <div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #eee;"><span><b>${l.d}</b>: ${formatW(l.kg)}</span><button class="del-btn" onclick="deleteLog(${l.id})">Del</button></div>`).join('');

            let totalLost = 0;
            users.forEach(usr => { if(usr.logs.length > 1) totalLost += (usr.logs[0].kg - usr.logs[usr.logs.length-1].kg); });
            document.getElementById('group-total-val').innerText = formatW(totalLost);

            const sorted = [...users].sort((a,b) => getProg(b) - getProg(a));
            renderRace(sorted);
            updateCharts();
        }

        function renderRace(sorted) {
            document.getElementById('podium').innerHTML = `
                <div style="text-align:center;"><div style="width:60px; height:40px; background:var(--silver); color:white; border-radius:8px 8px 0 0; display:flex; align-items:center; justify-content:center; font-weight:bold;">2nd</div><div style="font-size:10px;">${sorted[1]?.name || '-'}</div></div>
                <div style="text-align:center;"><div style="width:60px; height:70px; background:var(--gold); color:white; border-radius:8px 8px 0 0; display:flex; align-items:center; justify-content:center; font-weight:bold;">1st</div><div style="font-size:10px; font-weight:bold;">${sorted[0]?.name || '-'}</div></div>
                <div style="text-align:center;"><div style="width:60px; height:30px; background:var(--bronze); color:white; border-radius:8px 8px 0 0; display:flex; align-items:center; justify-content:center; font-weight:bold;">3rd</div><div style="font-size:10px;">${sorted[2]?.name || '-'}</div></div>`;
            document.getElementById('race-container').innerHTML = sorted.map(usr => `
                <div style="margin-bottom:12px;">
                    <div style="display:flex;justify-content:space-between;font-size:11px;font-weight:bold;"><span>${usr.name}</span><span>${getProg(usr).toFixed(1)}%</span></div>
                    <div class="progress-bg"><div class="progress-fill" style="width:${getProg(usr)}%;background:${usr.color}"></div></div>
                </div>`).join('');
        }

        function formatW(kg) {
            if(unit === 'kg') return kg.toFixed(1) + 'kg';
            const lbs = kg * 2.20462;
            return Math.floor(lbs/14) + 'st ' + (lbs%14).toFixed(1) + 'lb';
        }

        function updateCharts() {
            const ctxB = document.getElementById('groupBarChart').getContext('2d');
            if(barChart) barChart.destroy();
            barChart = new Chart(ctxB, { type: 'bar', data: { labels: users.map(usr => usr.name), datasets: [{ data: users.map(usr => usr.logs.length < 2 ? 0 : (((usr.logs[0].kg - usr.logs[usr.logs.length-1].kg) / usr.logs[0].kg) * 100).toFixed(1)), backgroundColor: users.map(usr => usr.color) }] }, options: { indexAxis: 'y', plugins: { legend: { display: false } } } });
            const ctxL = document.getElementById('groupLineChart').getContext('2d');
            if(lineChart) lineChart.destroy();
            let allDates = []; users.forEach(u => u.logs.forEach(l => { if(!allDates.includes(l.d)) allDates.push(l.d); }));
            lineChart = new Chart(ctxL, { type: 'line', data: { labels: allDates, datasets: users.map(usr => ({ label: usr.name, data: usr.logs.map(l => l.kg), borderColor: usr.color, tension: 0.3 })) } });
        }

        function showPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.toggle('hidden', pg.id !== 'page-'+p));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+p).classList.add('active');
            if(p === 'stats') render();
        }

        function renderTabs() { document.getElementById('user-tabs').innerHTML = users.map(u => `<button class="user-btn ${u.id===currentId?'active':''}" style="background:${u.color}" onclick="currentId=${u.id};render();">${u.name}</button>`).join('') + `<button class="add-btn" onclick="addUser()">+</button>`; }
        function deleteLog(logId) { const u = users.find(x => x.id === currentId); u.logs = u.logs.filter(l => l.id !== logId); save(); render(); }
        function exportResults() { let txt = `üèÜ HOLIDAY STANDINGS\n`; [...users].sort((a,b) => getProg(b) - getProg(a)).forEach(u => txt += `${u.name}: ${getProg(u).toFixed(1)}%\n`); navigator.clipboard.writeText(txt).then(() => alert("Copied!")); }
        render();
    </script>
</body>
</html>
